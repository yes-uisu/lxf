<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Untitled 1</title>
<style type="text/css">
/*=================== 
styles for top menu 
======================*/
#topNavigation, #topNavigation ul, #topNavigation li #topNavigation a {
	list-style: none;
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 1em;
	font-family: Helvetica;
	line-height: 1;
}
#topNavigation {
	width: auto;
}
#topNavigation ul {
	zoom: 1;
	background: #182733 url(images/pattern.png) repeat left top;
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
	border-radius: 4px;
	border: 1px solid #300909;
	-moz-box-shadow: 0 3px 3px rgba(0, 0, 0, 0.3);
	-webkit-box-shadow: 0 3px 3px rgba(0, 0, 0, 0.3);
  	box-shadow: 0 3px 3px rgba(0, 0, 0, 0.3);
}
#topNavigation ul:before {
	content: '';
	display: block;
}
#topNavigation ul:after {
	content: '';
	display: table;
	clear: both;
}
#topNavigation a, #topNavigation a:link, #topNavigation a:visited {
	padding: 15px 20px;
	display: block;
	text-decoration: none;
	color: #ffffff;
	text-shadow: 0 -1px 1px #000000;
	border-right: 1px solid #300909;
	border-right-color: #FFFFFF;
}
#topNavigation a:hover {
	color: #000000;
	text-shadow: 0 1px 1px #9c1d1d;
}
#topNavigation li {
	float: left;
	border-right: 1px solid #871919;
}
#topNavigation li:hover {
	background: #5b1111 url(images/pattern.png) top left repeat;
}
#topNavigation li:first-child {
	border-left: none;
	-webkit-border-radius: 4px 0 0 4px;
	-moz-border-radius: 4px 0 0 4px;
	border-radius: 4px 0 0 4px;
}
</style>
</head>

<body>
<div id="topNavigation">
		<ul>
		
		<li><a href="../index.html" title="Home"><span>Home</span></a></li>
			<li><a href="../about.html" title="About"><span>About</span></a></li>
			<li><a href="../contact.html" title="Contact"><span>Contact</span></a></li>
			<li><a href="../links.html" title="Links"><span>Links</span></a></li>
			<li><a href="../search.html" title="Search"><span>Search</span></a></li>
			<li class="last"><a href="../site-map.html" title="Site Map">Site Map</a></li>

			
		</ul>
	</div>
</body>

</html>
